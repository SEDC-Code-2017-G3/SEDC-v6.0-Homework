<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->
    <title>Flowcharts 1</title>
    <link id="favicon" rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/jquery-ui-cupertino.css">
    <link type="text/css" rel="stylesheet" href="../css/style03.css">
</head>

<body>
    <div id="wrapper">
        <div id="tabs">
            <ul>
                <li>
                    <a href="#tabs-1">Max of numbers</a>
                </li>
                <li>
                    <a href="#tabs-2">Pass or fail average mark</a>
                </li>
            </ul>
            <div id="tabs-1">
                <div class="firstDiv">
                    <img src="../images/flowchart001.png" alt="Max of three numbers">
                </div>
                <div class="secondDiv">
                    <h2>JavaScript Implementation</h2>
                    <h4>Input some numbers, separated by commas:</h4>
                    <input type="text" id="numInput1" placeholder="Numbers...">
                    <input type="submit" id="sbtbtn1" value="Submit">
                    <hr>
                    <div>
                        <p id="results1"></p>
                    </div>
                </div>
            </div>
            <div id="tabs-2">
                <div class="firstDiv">
                    <img src="../images/flowchart002.png" alt="Pass or fail average mark">
                </div>
                <div class="secondDiv">
                    <h2>JavaScript Implementation</h2>
                    <h4>Input your four marks (out of 100 each), separated by commas:</h4>
                    <input type="text" id="numInput2" placeholder="Marks...">
                    <input type="submit" id="sbtbtn2" value="Submit">
                    <hr>
                    <div>
                        <p id="results2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('#tabs').tabs();
        });
    </script>
    <script src="../js/script03.js" type="text/javascript"></script>
</body>

</html>
