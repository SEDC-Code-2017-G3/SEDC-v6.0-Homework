<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <![endif]-->
    <title>Flowcharts 2</title>
    <link id="favicon" rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/jquery-ui-cupertino.css">
    <link type="text/css" rel="stylesheet" href="../css/style04.css">
</head>

<body>
    <div id="wrapper">
        <div id="tabs">
            <ul>
                <li>
                    <a href="#tabs-1">Sum of squares 101-150</a>
                </li>
                <li>
                    <a href="#tabs-2">Digits of integer</a>
                </li>
                <li>
                    <a href="#tabs-3">Binary digits of integer</a>
                </li>
            </ul>
            <div id="tabs-1">
                <div class="firstDiv">
                    <img src="../images/flowchart005.png" alt="Sum of squares 101-150">
                </div>
                <div class="secondDiv">
                    <h2>JavaScript Implementation</h2>
                    <h4>The sum of the squares of the numbers from 101 to 150 is:</h4>
                    <hr>
                    <div>
                        <p id="results1"></p>
                    </div>
                </div>
            </div>
            <div id="tabs-2">
                <div class="firstDiv">
                    <img src="../images/flowchart004.png" alt="Digits of integer">
                </div>
                <div class="secondDiv">
                    <h2>JavaScript Implementation</h2>
                    <h4>Type in an integer:</h4>
                    <input type="text" id="numInput2" placeholder="Number...">
                    <input type="submit" id="sbtbtn2" value="Submit">
                    <hr>
                    <div>
                        <p id="results2"></p>
                    </div>
                </div>
            </div>
            <div id="tabs-3">
                <div class="firstDiv">
                    <img src="../images/flowchart003.png" alt="Binary digits of integer">
                </div>
                <div class="secondDiv">
                    <h2>JavaScript Implementation</h2>
                    <h4>Type in an integer:</h4>
                    <input type="text" id="numInput3" placeholder="Number...">
                    <input type="submit" id="sbtbtn3" value="Submit">
                    <hr>
                    <div>
                        <p id="results3"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/jquery-ui.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('#tabs').tabs();
        });
    </script>
    <script src="../js/script04.js" type="text/javascript"></script>
</body>

</html>
