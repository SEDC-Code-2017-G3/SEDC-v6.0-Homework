<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <![endif]-->
    <title>jQuery Form Data Manipulation</title>
    <link id="favicon" rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="../css/style24.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Contacts</h1>
    <table id="contacts-table">
        <tr id="contacts-head">
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </table>

    <form id="contacts-form" action="" method="POST">
        <div class="item text">
            <label>First name:</label>
            <div class="field">
                <input type="text" name="first_name" />
            </div>
            <div id="error-first-name" class="error"></div>
        </div>
        <div class="item text">
            <label>Last name:</label>
            <div class="field">
                <input type="text" name="last_name" />
            </div>
            <div id="error-last-name" class="error"></div>
        </div>
        <div class="item text">
            <label>Email:</label>
            <div class="field">
                <input type="email" name="email" />
            </div>
            <div id="error-email" class="error"></div>
        </div>
        <div class="button-wrapper">
            <div class="item button">
                <div class="field">
                    <input type="reset" id="contacts-op-discard" value="Discard" />
                </div>
            </div>
            <div class="item button button-default">
                <div class="field">
                    <input type="submit" id="contacts-op-save" value="Save" />
                </div>
            </div>
        </div>
        <input type="hidden" name="id_entry" value="0" />
    </form>
    <div id="message"></div>

    <script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="../js/scriptjQ.js" type="text/javascript"></script>

</body>

</html>
