<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <![endif]-->
    <title>HTML / JavaScript Calculator</title>
    <link id="favicon" rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/style26.css">
</head>

<body>
    <div class="container">
        <!-- THE CALCULATOR TABLE -->
        <div id="table">
            <table>
                <thead>
                    <th colspan=4>HTML / JavaScript Calculator</th>
                </thead>
                <tbody>
                    <tr>
                        <td id="result" colspan=4></td>
                    </tr>
                    <tr>
                        <td id="7" class="numbers">7</td>
                        <td id="8" class="numbers">8</td>
                        <td id="9" class="numbers">9</td>
                        <td id="+" class="operators">+</td>
                    </tr>
                    <tr>
                        <td id="4" class="numbers">4</td>
                        <td id="5" class="numbers">5</td>
                        <td id="6" class="numbers">6</td>
                        <td id="-" class="operators">-</td>
                    </tr>
                    <tr>
                        <td id="1" class="numbers">1</td>
                        <td id="2" class="numbers">2</td>
                        <td id="3" class="numbers">3</td>
                        <td id="*" class="operators">ร</td>
                    </tr>
                    <tr>
                        <td id="0" class="numbers">0</td>
                        <td id="reset" class="operators">C</td>
                        <td id="=" class="operators">=</td>
                        <td id="/" class="operators">รท</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/script26.js" type="text/javascript"></script>
</body>

</html>
