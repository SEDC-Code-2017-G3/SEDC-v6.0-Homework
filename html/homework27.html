<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <![endif]-->
    <title>Numbers Reader</title>
    <link id="favicon" rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/style27.css">
</head>

<body>
    <div class="container">
        <div id="table">
            <table>
                <thead>
                    <tr>
                        <th>Enter a number you wish to convert to words:
                            <br>
                            Внесете број за да го видите напишан со зборови:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="input" type="text" placeholder="Number... / Бројот е...">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="convertButton" type="button" value="Convert / Покажи">
                        </td>
                    </tr>
                    <tr>
                        <td id="resultEN" class="result"></td>
                    </tr>
                    <tr>
                        <td id="resultMK" class="result"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/script27.js" type="text/javascript"></script>
</body>

</html>
