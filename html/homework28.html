<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <![endif]-->
    <title>Make-up search</title>
    <link id="favicon" rel="shortcut icon" href="../images/lipstickfavicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../css/style28.css">
</head>

<body>
    <div id="wrapper">
        <h1>Make-up search</h1>
        <hr>
        <h2>Search for make-up products by brand, type or both:</h2>
        <input type="text" id="brandInput" placeholder="Product brand, e.g. Dior">
        <input type="text" id="typeInput" placeholder="Product type, e.g. lipstick">
        <input type="submit" id="srcbtn" value="Search">
        <hr>
        <div class="results">
        </div>
        <a href="#" id="back-to-top" title="Back to top">&uarr;</a>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="../js/script28.js" type="text/javascript"></script>
</body>

</html>
