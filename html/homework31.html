<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--[if lt IE 9]>
                <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <![endif]-->
    <title>Family tree</title>
    <link id="favicon" rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Buda:300" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Cormorant+Upright:300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet"> -->
    <link type="text/css" rel="stylesheet" href="../css/style31.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <img src="../images/family-tree-logo.jpg" alt="Family tree Logo" id="logo">
            <h1>Family tree</h1>
        </header>

        <div id="family-wrapper">
            <div class="button-container">
                <button class="familyBtn">The Smiths</button>
                <button class="familyBtn">The Johnsons</button>
                <button class="familyBtn">The Browns</button>
                <button class="familyBtn">The Wilsons</button>
                <button class="familyBtn">The Bennets</button>
            </div>
            <h3>Click on a family member to find out more.</h3>
            <div class="family-container">
                <img src="../images/family-tree.png" class="main-image" alt="Family tree image">
            </div>
            <div class="second-family-container">
                <h3 id="family-name" class="family-name">Name</h3>
                <h4 id="grandfather" class="family-members">Name<span class="popup" id="grandfather-popup"></span></h4>
                <h4 id="grandmother" class="family-members">Name<span class="popup" id="grandmother-popup"></span></h4>
                <h4 id="parent1" class="family-members">Name<span class="popup" id="mother1-popup"></span></h4>
                <h4 id="parent2" class="family-members">Name<span class="popup" id="father1-popup"></span></h4>
                <h4 id="child1" class="family-members">Name<span class="popup" id="child1-popup"></span></h4>
                <h4 id="parent3" class="family-members">Name<span class="popup" id="mother2-popup"></span></h4>
                <h4 id="parent4" class="family-members">Name<span class="popup" id="father2-popup"></span></h4>
                <h4 id="child2" class="family-members">Name<span class="popup" id="child2-popup"></span></h4>
                <h4 id="child3" class="family-members">Name<span class="popup" id="child3-popup"></span></h4>
                <h4 id="parent5" class="family-members">Name<span class="popup" id="mother3-popup"></span></h4>
                <h4 id="parent6" class="family-members">Name<span class="popup" id="father3-popup"></span></h4>
                <h4 id="child4" class="family-members">Name<span class="popup" id="child4-popup"></span></h4>
                <h4 id="child5" class="family-members">Name<span class="popup" id="child5-popup"></span></h4>
                <h4 id="child6" class="family-members">Name<span class="popup" id="child6-popup"></span></h4>
            </div>
        </div>

    </div>
    
    <script src="../js/script31.js" type="text/javascript"></script>
</body>

</html>
